<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather> Your Weather</p>
            <p class="tab" data-searchWeather> Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
           <div class=" sub-container grant-location-container">
            <img src="./location.png" height="80" width="80" loading="lazy">
            <p >Grant location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantAccess> Grant Access</button>
           </div>

           <!-- search form --> 
           <form class="form-container" data-searchForm>
               <input placeholder="Search for city.." data-searchInput>
               <button class="btn" type="submit"> 
                <img src="./search.png" width="10" height="10"></button>
           </form>

           <!-- loading-screen contaoner -->
           <div class=" sub-container loading-container">
            <img src="./loading.gif" width="100" height="100">
            <p>Loading</p>
           </div>

           <!-- show weather info  -->
           <div class=" sub-container user-info-container">

            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <!-- weather discription -->
            <p data-weatherDesc></p>

            <!-- weather Icon -->
            <img data-weatherIcon>
            <!-- temperature -->
            <p data-temp></p>

            <!-- 3 cards-parameter -->

            <div class="parameter-container">
                 
            <!-- card 1 -->
            <div class="parameter">
                <img src="./wind.png" height="50" >
                <p>windspeed</p>
                <p data-windspeed></p>
             </div>

             <!-- card 2 -->
             <div class="parameter">
                <img src="./humidity.png" height="60">
                <p>humidity</p>
                <p data-humidity></p>
             </div>

             <!-- card 3 -->
             <div class="parameter">
                <img src="./cloud.png" height="50">
                <p>Clouds</p>
                <p data-cloudiness></p>
             </div>
            </div>

           </div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
